<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Embeded Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://gkanishk.github.io/js-plugin/embed.js' id="emb" data="https://google.com"></script>
</head>
<body>
    JS-Plugin
    <input id="urlIp" type="text" placeholder="Enter URL"/>
    <button onclick="myFunction()">Submit</button>
    <div id="showD"></div>
    <script>
        function myFunction() {
            var url=document.getElementById("urlIp").value;
            document.getElementById("showD").innerHTML = `&lt;script src='https://gkanishk.github.io/js-plugin/embed.js' id="emb" data="${url}"&gt;&lt;/script&gt;`;
        }
        </script>
</body>
</html>
